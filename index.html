<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR-Ready PDF Viewer (Stable)</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #444;
      margin: 10px 0;
    }
    .controls {
      margin: 10px;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #loading-bar {
      width: 80%;
      background: #555;
      margin-top: 20px;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    #loading-progress {
      background: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h1>PDF Viewer (OCR-Ready)</h1>
  <input type="file" id="file-input" accept=".pdf" />
  <div class="controls">
    <button onclick="prevPage()">Prev</button>
    <span>Page: <span id="page_num">1</span> / <span id="page_count">--</span></span>
    <button onclick="nextPage()">Next</button>
    <button onclick="printPDF()">üñ®Ô∏è Print PDF</button>
    <button onclick="downloadPDF()">‚¨áÔ∏è Download as PDF</button>
  </div>
  <canvas id="pdf-canvas"></canvas>
  <div id="loading-bar">
    <div id="loading-progress"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const fileInput = document.getElementById('file-input');
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const loadingBar = document.getElementById('loading-bar');
    const loadingProgress = document.getElementById('loading-progress');

    let pdfDoc = null;
    let pageNum = 1;
    let scale = 1.2;
    let pageRendering = false;
    let pageNumPending = null;

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file && file.type === 'application/pdf') {
        const fileReader = new FileReader();
        fileReader.onload = function() {
          const typedarray = new Uint8Array(this.result);
          pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
            pdfDoc = pdf;
            document.getElementById('page_count').textContent = pdf.numPages;
            pageNum = 1;
            renderPage(pageNum);
          });
        };
        fileReader.readAsArrayBuffer(file);
      } else {
        alert("Please select a valid PDF file.");
      }
    });

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function () {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page_num').textContent = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function nextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    function prevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function printPDF() {
      if (!pdfDoc) return;

      loadingBar.style.display = 'block';
      loadingProgress.style.width = '0%';

      let pagesDone = 0;

      function renderNext() {
        if (pagesDone >= pdfDoc.numPages) {
          loadingBar.style.display = 'none';
          setTimeout(() => {
            window.print();
          }, 500);
          return;
        }

        pdfDoc.getPage(pagesDone + 1).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          const renderContext = { canvasContext: ctx, viewport: viewport };
          page.render(renderContext).promise.then(() => {
            pagesDone++;
            loadingProgress.style.width = (pagesDone / pdfDoc.numPages * 100) + '%';
            setTimeout(renderNext, 100); // allow browser to breathe
          });
        });
      }

      renderNext();
    }

    function downloadPDF() {
      if (!pdfDoc) return;

      loadingBar.style.display = 'block';
      loadingProgress.style.width = '0%';

      const worker = html2pdf().from('<div></div>').outputPdf('datauristring');

      let pagesDone = 0;
      let content = document.createElement('div');
      content.style.width = "800px";

      function renderNext() {
        if (pagesDone >= pdfDoc.numPages) {
          loadingBar.style.display = 'none';
          html2pdf()
            .from(content)
            .set({
              margin: 0,
              filename: 'downloaded.pdf',
              html2canvas: { scale: 2 },
              jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            })
            .save();
          return;
        }

        pdfDoc.getPage(pagesDone + 1).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          const tempCanvas = document.createElement('canvas');
          const tempCtx = tempCanvas.getContext('2d');
          tempCanvas.width = viewport.width;
          tempCanvas.height = viewport.height;

          page.render({ canvasContext: tempCtx, viewport: viewport }).promise.then(() => {
            const img = document.createElement('img');
            img.src = tempCanvas.toDataURL('image/png');
            img.style.width = '100%';
            img.style.pageBreakAfter = 'always';
            content.appendChild(img);

            pagesDone++;
            loadingProgress.style.width = (pagesDone / pdfDoc.numPages * 100) + '%';

            setTimeout(renderNext, 100); // allow browser to breathe
          });
        });
      }

      renderNext();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR-Ready PDF Viewer</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #444;
      margin: 10px 0;
    }
    .controls {
      margin: 10px;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #print-area {
      display: none;
    }
    @media print {
      body * {
        display: none;
      }
      #print-area {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>PDF Viewer (OCR-Ready)</h1>
  <input type="file" id="file-input" accept=".pdf" />
  <div class="controls">
    <button onclick="prevPage()">Prev</button>
    <span>Page: <span id="page_num">1</span> / <span id="page_count">--</span></span>
    <button onclick="nextPage()">Next</button>
    <button onclick="printAll()">üñ®Ô∏è Print PDF</button>
  </div>
  <canvas id="pdf-canvas"></canvas>
  <div id="print-area"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const fileInput = document.getElementById('file-input');
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const printArea = document.getElementById('print-area');

    let pdfDoc = null;
    let pageNum = 1;
    let scale = 1.2;
    let pageRendering = false;
    let pageNumPending = null;

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file && file.type === 'application/pdf') {
        const fileReader = new FileReader();
        fileReader.onload = function() {
          const typedarray = new Uint8Array(this.result);
          pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
            pdfDoc = pdf;
            document.getElementById('page_count').textContent = pdf.numPages;
            pageNum = 1;
            renderPage(pageNum);
          });
        };
        fileReader.readAsArrayBuffer(file);
      } else {
        alert("Please select a valid PDF file.");
      }
    });

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function () {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page_num').textContent = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function nextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    function prevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function printAll() {
      if (!pdfDoc) return;

      printArea.innerHTML = '';
      const promises = [];

      for (let i = 1; i <= pdfDoc.numPages; i++) {
        promises.push(pdfDoc.getPage(i).then(function(page) {
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          return page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
            const img = document.createElement('img');
            img.src = canvas.toDataURL();
            img.style.width = '100%';
            img.style.pageBreakAfter = 'always';
            printArea.appendChild(img);
          });
        }));
      }

      Promise.all(promises).then(() => {
        window.print();
      });
    }
  </script>
</body>
</html>
